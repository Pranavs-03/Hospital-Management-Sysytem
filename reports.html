<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics - Medivance Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function generateReport(event) {
            event.preventDefault(); // Prevent page reload

            let patientName = document.getElementById("patientName").value.trim();
            let age = document.getElementById("age").value.trim();
            let doctor = document.getElementById("doctor").value;
            let diagnosis = document.getElementById("diagnosis").value.trim();
            let prescription = document.getElementById("prescription").value.trim();

            if (!patientName || !age || !doctor || !diagnosis || !prescription) {
                document.getElementById("error-msg").style.display = "block";
                return;
            } else {
                document.getElementById("error-msg").style.display = "none";
            }

            let reportsSection = document.getElementById("reports");
            let reportEntry = `
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user"></i> Patient: ${patientName}</h5>
                        <p><strong><i class="fas fa-birthday-cake"></i> Age:</strong> ${age}</p>
                        <p><strong><i class="fas fa-user-md"></i> Doctor:</strong> ${doctor}</p>
                        <p><strong><i class="fas fa-stethoscope"></i> Diagnosis:</strong> ${diagnosis}</p>
                        <p><strong><i class="fas fa-pills"></i> Prescription:</strong> ${prescription}</p>
                    </div>
                </div>
            `;

            reportsSection.innerHTML += reportEntry;
            document.getElementById("success-msg").style.display = "block";
            setTimeout(() => { document.getElementById("success-msg").style.display = "none"; }, 5000);

            document.getElementById("reportForm").reset(); // Clear form after submission
        }
    </script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            display: none;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-chart-line"></i> Reports & Analytics</h1>
    </header>

    <div class="container">
        <h2><i class="fas fa-file-medical"></i> Generate Patient Report</h2>

        <div class="alert alert-danger" id="error-msg">
            <i class="fas fa-exclamation-triangle"></i> Please fill in all fields before generating the report.
        </div>

        <div class="alert alert-success" id="success-msg">
            <i class="fas fa-check-circle"></i> Report generated successfully!
        </div>

        <form id="reportForm" onsubmit="generateReport(event)">
            <div class="mb-3">
                <label for="patientName" class="form-label"><i class="fas fa-user"></i> Patient Name</label>
                <input type="text" id="patientName" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter age" min="0" required>
            </div>

            <div class="mb-3">
                <label for="doctor" class="form-label"><i class="fas fa-user-md"></i> Attending Doctor</label>
                <select id="doctor" class="form-select" required>
                    <option value="">-- Select a Doctor --</option>
                    <option value="Dr. A. Sharma (Cardiologist)">Dr. A. Sharma (Cardiologist)</option>
                    <option value="Dr. B. Rao (Neurologist)">Dr. B. Rao (Neurologist)</option>
                    <option value="Dr. C. Patel (Orthopedic Surgeon)">Dr. C. Patel (Orthopedic Surgeon)</option>
                    <option value="Dr. D. Verma (General Physician)">Dr. D. Verma (General Physician)</option>
                    <option value="Dr. E. Singh (Dentist)">Dr. E. Singh (Dentist)</option>
                    <option value="Dr. F. Kapoor (Pediatrician)">Dr. F. Kapoor (Pediatrician)</option>
                    <option value="Dr. G. Mehta (Pulmonologist)">Dr. G. Mehta (Pulmonologist)</option>
                    <option value="Dr. H. Iyer (Oncologist)">Dr. H. Iyer (Oncologist)</option>
                    <option value="Dr. I. Roy (Dermatologist)">Dr. I. Roy (Dermatologist)</option>
                    <option value="Dr. J. Nair (Ophthalmologist)">Dr. J. Nair (Ophthalmologist)</option>
                    <option value="Dr. K. Bose (Gynecologist)">Dr. K. Bose (Gynecologist)</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="diagnosis" class="form-label"><i class="fas fa-stethoscope"></i> Diagnosis</label>
                <textarea id="diagnosis" class="form-control" rows="3" placeholder="Enter diagnosis details" required></textarea>
            </div>

            <div class="mb-3">
                <label for="prescription" class="form-label"><i class="fas fa-pills"></i> Prescription</label>
                <textarea id="prescription" class="form-control" rows="3" placeholder="Enter prescribed medications" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-file-medical-alt"></i> Generate Report</button>
        </form>
    </div>

    <div class="container mt-4">
        <h2><i class="fas fa-file-alt"></i> Generated Reports</h2>
        <div id="reports"></div>
    </div>

</body>
</html>
