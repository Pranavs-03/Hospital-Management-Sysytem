<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admissions - Medivance Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-success"><i class="fas fa-hospital-user"></i> Patient Admissions</h2>
        <p>Fill in the details below for patient admission.</p>

        <form>
            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Reason for Admission:</label>
                <textarea class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Admission</button>
        </form>
    </div>

</body>
</html>
